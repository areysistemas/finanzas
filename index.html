  <script>
    const tipoMovimiento = document.getElementById("tipoMovimiento");
    const ingresoFields = document.getElementById("ingresoFields");
    const egresoFields = document.getElementById("egresoFields");
    const tipoIngreso = document.getElementById("tipoIngreso");
    const ingresoOtros = document.getElementById("ingresoOtros");
    const labelIngresoOtros = document.getElementById("labelIngresoOtros");
    const tipoEgreso = document.getElementById("tipoEgreso");
    const egresoOtros = document.getElementById("egresoOtros");
    const labelEgresoOtros = document.getElementById("labelEgresoOtros");
    const successDiv = document.getElementById("success");

    tipoMovimiento.addEventListener("change", () => {
      ingresoFields.classList.toggle("hidden", tipoMovimiento.value !== "Ingreso");
      egresoFields.classList.toggle("hidden", tipoMovimiento.value !== "Egreso");
    });

    tipoIngreso.addEventListener("change", () => {
      const show = tipoIngreso.value === "Otros";
      ingresoOtros.classList.toggle("hidden", !show);
      labelIngresoOtros.classList.toggle("hidden", !show);
    });

    tipoEgreso.addEventListener("change", () => {
      const show = tipoEgreso.value === "Otros";
      egresoOtros.classList.toggle("hidden", !show);
      labelEgresoOtros.classList.toggle("hidden", !show);
    });

    document.getElementById("form").addEventListener("submit", async function (e) {
      e.preventDefault();
      const formData = new FormData(this);

      try {
        const res = await fetch("https://script.google.com/macros/s/AKfycbw4o-VNHrRG_G5CdcEIr3yLxLx8h5VRuHCxW5ATdrMj7a2NTQDinIUrdhXEhbOx9v_V/exec", {
          method: "POST",
          body: formData,
        });

        if (res.ok) {
          successDiv.classList.remove("hidden");
          window.scrollTo({ top: 0, behavior: 'smooth' });
          setTimeout(() => successDiv.classList.add("hidden"), 5000);
          this.reset();
          ingresoFields.classList.add("hidden");
          egresoFields.classList.add("hidden");
        } else {
          alert("‚ùå Hubo un problema al enviar los datos.");
        }
      } catch (error) {
        alert("‚ùå Error de red o conexi√≥n.");

    });
